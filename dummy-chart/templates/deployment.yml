apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-hello-world 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector:
    matchLabels:
      app: hello-world 
  template:
    metadata:
      labels:
        app: hello-world 
    spec:
      containers:
      - name: hello-world
        image: nginx 